<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <header><p class="logo">TINTD</p></header>
    <main>
      <form id="task__form">
        <input
          type="text"
          placeholder="Enter Your Task Here..."
          name="task__input"
          id="task__input"
          class="task__input"
          required
        />
        <select name="priority-level" id="priority-level" required>
          <option value="" data-default="">Priority</option>
          <option value="normal">normal</option>
          <option value="low">low</option>
          <option value="high">high</option>
        </select>
        <button id="add__btn">ADD</button>
      </form>
      <div class="heading-filter">
        <h2>Things I Need To Do:</h2>
        <select
          name="filter__priority-level"
          id="filter__priority-level"
          form="task__form"
        >
          <option value="" selected data-default>no filter</option>
          <option value="normal">normal</option>
          <option value="low">low</option>
          <option value="high">high</option>
        </select>
      </div>
      <div class="task__containers">
        <!-- <section class="task__list" id="task__list">
         Task todo will be insered here 
        </section> -->
        <ol class="task__list" id="task__list">
          <!-- Task todo will be insered here -->
        </ol>
        <section class="task__list--completed">
          <h2>Task Completed!</h2>
          <ol id="completed_list">
            <!-- Task that are cmleted will be displayed here -->
          </ol>
        </section>
      </div>
    </main>
    <footer><p>&copy;TINTD is a prototype TODO app by Shaun Pant.</p></footer>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
